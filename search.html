        function searchMovies() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const results = document.getElementById('results');
            results.innerHTML = '';

            if (searchInput === '') { // 검색 필드가 비어 있을 때
                movies.forEach(movie => {
                    const movieDiv = createMovieElement(movie);
                    results.appendChild(movieDiv);
                });
            } else {
                const filteredMovies = movies.filter(movie => movie.제목.toLowerCase().includes(searchInput));
                filteredMovies.forEach(movie => {
                    const movieDiv = createMovieElement(movie);
                    results.appendChild(movieDiv);
                });
            }
        }

        function createMovieElement(movie) {
            const movieDiv = document.createElement('div');
            movieDiv.classList.add('movie');

            const poster = document.createElement('img');
            poster.src = movie.포스터;
            poster.alt = `${movie.제목} 포스터`;
            poster.classList.add('poster');

            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('details');

            const title = document.createElement('p');
            title.textContent = movie.제목;

            movieDiv.addEventListener('click', function () {
                window.location.href = `${movie.포스터.split('.')[0]}.html`;
            });

            detailsDiv.appendChild(title);
            movieDiv.appendChild(poster);
            movieDiv.appendChild(detailsDiv);

            return movieDiv;
        }
    </script>
